query PREVIEW_QUERY($id: ID!) {
  blockEditorPreview(id: $id, idType: ID, asPreview: true) {
    author {
      node {
        id
      }
    }
    authorDatabaseId
    authorId
    blocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      ...BlockFragment
      __typename
    }
    blocksJSON
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    lastUpdateTime
    link
    modified
    modifiedGmt
    previewed {
      blocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              innerBlocks {
                ...BlockFragment
                __typename
              }
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      blocksJSON
      previewBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              innerBlocks {
                ...BlockFragment
                __typename
              }
              ...BlockFragment
              __typename
            }
            ...BlockFragment
            __typename
          }
          ...BlockFragment
          __typename
        }
        ...BlockFragment
        __typename
      }
      previewBlocksJSON
      __typename
      ... on Page {
        id
      }
      ... on Post {
        id
      }
      ... on ReusableBlock {
        id
      }
    }
    previewedDatabaseId
    previewedParentDatabaseId
    slug
    status
    terms(first: 100) {
      nodes {
        id
      }
    }
    title
    uri
    __typename
  }
}
